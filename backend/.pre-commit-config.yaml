repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-ast
    stages: [commit]

- repo: https://github.com/ambv/black
  rev: 23.3.0
  hooks:
  - id: black
    stages: [commit]
    language_version: python3.11

- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
  - id: flake8
    stages: [commit]
