# --- Project settings ---
sonar.projectKey=dependency-audit 
sonar.projectName=dependency-audit
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8
sonar.organization=randy-concepcion
sonar.host.url=https://sonarcloud.io
